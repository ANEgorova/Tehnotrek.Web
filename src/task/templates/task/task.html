{% extends "base.html" %}

{% block title %} {{ object.title }} <br> {% endblock %}

{% block text %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>{{ field.label_tag }}{{ field }}</div>
        {% endfor %}
        <input type="submit" value="Edit">
    </form>
{% endblock %}

{% block pub_data %}{{object.pub_data}}{% endblock %}
